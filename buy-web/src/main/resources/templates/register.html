<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.min.css" th:href="@{/AmazeUI-2.4.2/assets/css/amazeui.css}" />
    <link href="../css/dlstyle.css" rel="stylesheet" th:href="@{/css/dlstyle.css}" type="text/css"/>
    <script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" th:src="@{/AmazeUI-2.4.2/assets/js/jquery.min.js}"></script>
    <script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js" th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.min.js}"></script>

</head>

<body>

<div class="login-boxtitle">
    <a href="home/demo.html"><img alt="" src="../images/logobig.png"  th:src="@{/images/logobig.png}" /></a>
</div>

<div class="res-banner">
    <div class="res-main">
        <div class="login-banner-bg"><span></span><img src="../images/big.jpg" th:src="@{/images/big.jpg}"  /></div>
        <div class="login-box" style="margin-right: 100px; height: 600px; ">

            <div class="am-tabs" id="doc-my-tabs">
                <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                    <li class="am-active"><a href="#">邮箱注册</a></li>
                    <li><a href="#">手机号注册</a></li>
                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-active">
                        <form method= "post" action="" th:action="@{/user/register}">

                            <div class="user-name">
                                <label for="companyName"><i class="am-icon-edit"></i></label>
                                <input type="text" name="" id="companyName" placeholder="公司名称"/>
                            </div>
                            <div class="user-name">
                                <label for="shortName"><i class="am-icon-edit"></i></label>
                                <input type="text" name="" id="shortName" placeholder="公司简称"/>
                            </div>
                            <div class="user-email">
                                <label for="email"><i class="am-icon-envelope-o"></i></label>
                                <input type="email" name="" id="email" placeholder="请输入邮箱账号并作为登录账号"/>
                            </div>
                            <div class="user-pass">
                                <label for="password1"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="password1" placeholder="设置密码"/>
                            </div>
                            <div class="user-pass">
                                <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="passwordRepeat2" placeholder="确认密码"/>
                            </div>

                        </form>

                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-me2" type="checkbox"/> 点击表示您同意商城《服务协议》
                            </label>
                        </div>
                        <div class="am-cf">
                            <input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl"/>
                        </div>

                    </div>

                    <div class="am-tab-panel" style="height: 900px;">
                        <form method="post" action="">
                            <div class="user-name">
                                <label for="companyName2"><i class="am-icon-edit"></i></label>
                                <input type="text" name="" id="companyName2" placeholder="公司名称"/>
                            </div>
                            <div class="user-name">
                                <label for="shortName2"><i class="am-icon-edit"></i></label>
                                <input type="text" name="" id="shortName2" placeholder="公司简称"/>
                            </div>
                            <div class="user-phone">
                                <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                <input type="tel" name="" id="phone" placeholder="请输入手机号"/>
                            </div>
                            <div class="verification">
                                <label for="code"><i class="am-icon-code-fork"></i></label>
                                <input type="tel" name="" id="code" placeholder="请输入验证码"/>
                                <a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
                                    <span id="dyMobileButton">获取</span></a>
                            </div>
                            <div class="user-pass">
                                <label for="password2"><i class="am-icon-lock"></i></label>
                                <input type="password" name="password" id="password2" placeholder="设置密码"/>
                            </div>
                            <div class="user-pass">
                                <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="passwordRepeat" placeholder="确认密码"/>
                            </div>
                        </form>
                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-me" type="checkbox"/>点击表示您同意商城 《服务协议》
                            </label>
                        </div>
                        <div class="am-cf">
                            <input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl"/>
                        </div>

                        <hr/>
                    </div>

                    <script>
                        $(function() {
                            $('#doc-my-tabs').tabs();
                        })
                    </script>

                </div>
            </div>

        </div>
    </div>

    <div class="footer ">
        <div class="footer-hd ">
            <p>
                <a href="# ">三炮科技</a>
                <b>|</b>
                <a href="# ">商城首页</a>
                <b>|</b>
                <a href="# ">支付宝</a>
                <b>|</b>
                <a href="# ">物流</a>
            </p>
        </div>
        <div class="footer-bd ">
            <p>
                <a href="# ">关于三炮</a>
                <a href="# ">合作伙伴</a>
                <a href="# ">联系我们</a>
                <a href="# ">网站地图</a>
                <em>© 2015-2025 三炮.com 版权所有 <a href="http://www.cssmoban.com/" target="_blank" title="三炮之家">三炮之家</a> - Collect from</em>
            </p>
        </div>
    </div>


    <script type="text/javascript">

        $.ready(function () {
            $("#")

        });
        var result=false;
        function validate(){
            var userName=$("#loginForm[]").val();
            var password=$("#password").val();
            if(userName==""||password==""){
                result=false;
            }
            else{
                result=true;
            }
        }

        $("#loginForm").submit(function(event){
            validate();
            if(result==true){

            }
            else{
                event.preventDefault();
                $("#message").text("用户名或者密码不能为空！");
                //return false;
            }
        });



    </script>
</div>
</body>

</html>
