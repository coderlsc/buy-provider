<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0"/>

		<title>企业信息认证</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" th:href="@{/AmazeUI-2.4.2/assets/css/admin.css}" type="text/css"/>
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" th:href="@{/AmazeUI-2.4.2/assets/css/amazeui.css}" rel="stylesheet"
			  type="text/css"/>

		<link href="../css/personal.css" th:href="@{/css/personal.css}" rel="stylesheet" type="text/css"/>
		<link href="../css/stepstyle.css" th:href="@{/css/stepstyle.css}" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../js/jquery-1.7.2.min.js" th:src="@{/AmazeUI-2.4.2/assets/js/jquery.min.js}"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js" th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.js}"></script>

	</head>

	<body>
		<!--头 -->
		<header>
			<article>
				<div class="mt-logo">
					<!--顶部导航条 -->
					<div class="am-container header">
						<ul class="message-l">
							<div class="topMessage">
								<div class="menu-hd">
									<a href="#" target="_top" class="h">亲，请登录</a>
									<a href="#" target="_top">免费注册</a>
								</div>
							</div>
						</ul>
						<ul class="message-r">
							<div class="topMessage home">
								<div class="menu-hd"><a href="#" target="_top" class="h">商城首页</a></div>
							</div>
							<div class="topMessage my-shangcheng">
								<div class="menu-hd MyShangcheng"><a href="#" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
							</div>

						</ul>
						</div>



						<div class="clear"></div>
					</div>
			</article>
		</header>

			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">企业信息认证</strong> / <small>Company&nbsp;Info</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">企业基本信息注册</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">执照证明相关上传</p>
                            </span>
							<span class="step-3 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">3<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-3">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal" enctype="multipart/form-data"  method="post" action="" th:action="@{/purchaser/addPurchaserProves}">
						<!--<span  name="purchaserId"  th:text="${purchaserId}" th:valuetype="java.lang.Long"></span>-->
						<input type="hidden" name="purchaserId" th:value="${purchaserId}"/>
						<div class="am-form-group">
							<label for="authorised" class="am-form-label">授权委托书</label>
							<a href="/downloadTemplate" th:href="@{/resource/downloadTemplate}">下载模板</a>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="am-form-group am-form-file" style="margin-left: 100px;">
								<button type="button" class="am-btn am-btn-danger am-btn-sm" data-am-popover="{content: '温馨提示：需要加盖公章后 上传扫描件', trigger: 'hover focus'}">
									<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
								<input id="authorised" required="required" name="authorised" class="voucher" type="file" alt="温馨提示: 打印后盖上公章上传扫描件" multiple="multiple"/>
								<span id="span1"/>
							</div>

							<script>
                                $(function() {
                                    $('#authorised').on('change', function() {
                                        var fileNames = '';
                                        $.each(this.files, function() {
                                            fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                        });
                                        $("#span1").html(fileNames);
                                    });
                                });
							</script>
						</div>
						<div class="am-form-group">
							<label for="businessLicense" class="am-form-label">营业执照</label>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="am-form-group am-form-file" style="margin-left: 100px;">
								<button type="button" class="am-btn am-btn-danger am-btn-sm" data-am-popover="{content: '温馨提示：需要加盖公章后 上传扫描件', trigger: 'hover focus'}">
									<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
								<input id="businessLicense" required="required" class="voucher" name="businessLicense"  type="file" alt="温馨提示: 打印后盖上公章上传扫描件" multiple="multiple"/>
								<span id="span2"/>
							</div>

							<script>
                                $(function() {
                                    $('#businessLicense').on('change', function() {
                                        var fileNames = '';
                                        $.each(this.files, function() {
                                            fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                        });
                                        $("#span2").html(fileNames);
                                    });
                                });
							</script>
						</div>
						<div class="am-form-group">
							<label for="registration" class="am-form-label">税务登记证</label>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="am-form-group am-form-file" style="margin-left: 100px;">
								<button type="button" class="am-btn am-btn-danger am-btn-sm" data-am-popover="{content: '温馨提示：需要加盖公章后 上传扫描件', trigger: 'hover focus'}">
									<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
								<input id="registration" required="required" class="voucher" name="registration" type="file" alt="温馨提示: 打印后盖上公章上传扫描件" multiple="multiple"/>
								<span id="span3"/>
							</div>

							<script>
                                $(function() {
                                    $('#registration').on('change', function() {
                                        var fileNames = '';
                                        $.each(this.files, function() {
                                            fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                        });
                                        $("#span3").html(fileNames);
                                    });
                                });
							</script>
						</div>

						<div class="info-btn">
							<div class="am-btn am-btn-danger">
								<button type="submit" value="开通协议并确定">开通协议并确定</button></div>
						</div>

					</form>

				</div>
				<!--底部-->
				<div class="footer">
					<div class="footer-hd">
						<p>
							<a href="#">恒望科技</a>
							<b>|</b>
							<a href="#">商城首页</a>
							<b>|</b>
							<a href="#">支付宝</a>
							<b>|</b>
							<a href="#">物流</a>
						</p>
					</div>
					<div class="footer-bd">
						<p>
							<a href="#">关于恒望</a>
							<a href="#">合作伙伴</a>
							<a href="#">联系我们</a>
							<a href="#">网站地图</a>
							<em>© 2015-2025 Hengwang.com 版权所有. 更多模板 <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></em>
						</p>
					</div>
				</div>
			</div>

		</div>
	<script>
		$(function () {
		    alert("请继续填写相关证明");
        });

	</script>
	</body>

</html>
